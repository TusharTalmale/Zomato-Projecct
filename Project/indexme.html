<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial stage 1.0" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleme.css">
    <title></title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__brand" >
        <img src="assets/logo.png" alt="logo" class="navbar__logo">
        </div>
        <div class="navbar__nav__items">
          <button class="nav__item primary__button">Order Food</button>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="hero__container">
        <div class="hero__img__container" >
          <img src="assets/hero.jpg" alt="hero image" class="hero__image" >
        </div>
        <div class="hero__description">
          <h1 class="hero__text">
            Order food from Restaurent near me
          </h1>
          <button class="primary__button">Order now </button>
        </div>
      </section>
<br>
<br>
<br>
      <!-- explore menue -->
      <section class="explore__menu__container">
        <h1 class="explore__text">Explore menue</h1>
        <div class="explore__menu__bg">

        </div>


        <div class="explore__list">
        <div class="food">
          <div class="food__image__container">
            <img src="assets/burger.jpg" alt="Burger" class="food__image">
          </div>
          <div class="food__discription">
            <h3 class="food__name"> Burger </h3>
            <p class="restarent__name">XYZ restarant at Goliwadi<span style="color: red">+3<span>
            </p>
          </div>
        </div>

        <div class="food" id="ice" >
          <div class="food__image__container">
            <img src="assets/burger.jpg" alt="Burger" class="food__image">
          </div>
          <div class="food__discription">
            <h3 class="food__name"> Burger </h3>
            <p class="restarent__name">XYZ restarant at Goliwadi<span style="color: red">+3<span>
            </p>
          </div>
        </div>

        <div class="food"  >
          <div class="food__image__container">
            <img src="assets/burger.jpg" alt="Burger" class="food__image">
          </div>
          <div class="food__discription">
            <h3 class="food__name"> Burger </h3>
            <p class="restarent__name">XYZ restarant at Goliwadi<span style="color: red">+3<span>
            </p>
          </div>
        </div>
      </div>

    </section>
    </main>
  </body>
</html>
